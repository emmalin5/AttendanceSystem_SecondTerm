<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div x-data="app()" class="container mx-auto p-4">
    <!-- Create/Update Modal -->
    <div x-show="showModal" class="fixed inset-0 z-50 overflow-y-auto" aria-modal="true">
      <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
          <h2 class="text-2xl font-semibold mb-4" x-text="isEditing ? 'Edit Class' : 'Create Class'"></h2>
          <form @submit.prevent="saveClass">
            <!-- Subject Dropdown -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Subject</label>
              <select v-model="formData.subject" class="w-full px-3 py-2 border rounded focus:border-blue-500">
                <option value="">Select Subject</option>
                <template x-for="subject in subjects" :key="subject.id">
                  <option :value="subject._id" x-text="subject.name"></option>
                </template>
              </select>
            </div>
            <!-- Teacher Dropdown -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Teacher</label>
              <select v-model="formData.teacher" class="w-full px-3 py-2 border rounded focus:border-blue-500">
                <option value="">Select Teacher</option>
                <template x-for="teacher in teachers" :key="teacher.id">
                  <option :value="teacher._id" x-text="teacher.name"></option>
                </template>
              </select>
            </div>
            <!-- Room Dropdown -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Room</label>
              <select v-model="formData.room" class="w-full px-3 py-2 border rounded focus:border-blue-500">
                <option value="">Select Room</option>
                <template x-for="room in rooms" :key="room.id">
                  <option :value="room._id" x-text="room.name"></option>
                </template>
              </select>
            </div>
            <!-- Date & Time Fields -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Start Date</label>
              <input v-model="formData.start_date" type="date" class="w-full px-3 py-2 border rounded focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">End Date</label>
              <input v-model="formData.end_date" type="date" class="w-full px-3 py-2 border rounded focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Start Time</label>
              <input v-model="formData.start_time" type="time" class="w-full px-3 py-2 border rounded focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">End Time</label>
              <input v-model="formData.end_time" type="time" class="w-full px-3 py-2 border rounded focus:border-blue-500">
            </div>
            <!-- Days of Week -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Days of Week</label>
              <div class="flex flex-wrap gap-2">
                <template x-for="day in ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday']">
                  <label class="flex items-center space-x-2">
                    <input 
                      type="checkbox" 
                      :value="day" 
                      v-model="formData.days_of_week"
                      class="form-checkbox h-5 w-5 text-blue-500"
                    >
                    <span x-text="day"></span>
                  </label>
                </template>
              </div>
            </div>
            <!-- Class Type -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Class Type</label>
              <select v-model="formData.class_type" class="w-full px-3 py-2 border rounded focus:border-blue-500">
                <option value="">Select Type</option>
                <option value="Lecture">Lecture</option>
                <option value="Lab">Lab</option>
                <option value="Seminar">Seminar</option>
                <option value="Workshop">Workshop</option>
              </select>
            </div>
            <!-- Capacity -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Max Capacity</label>
              <input v-model.number="formData.max_capacity" type="number" min="1" class="w-full px-3 py-2 border rounded focus:border-blue-500">
            </div>
            <!-- Actions -->
            <div class="flex justify-end">
              <button @click="showModal = false" class="px-4 py-2 mr-2 bg-red-500 text-white rounded hover:bg-red-600">Cancel</button>
              <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                <span x-text="isEditing ? 'Update' : 'Create'"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Main Content -->
    <div class="flex justify-between mb-4">
      <h1 class="text-3xl font-bold">Class Schedule</h1>
      <button @click="showModal = true" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">New Class</button>
    </div>
    <!-- Class List -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr class="bg-gray-50">
            <th class="px-4 py-3 text-left">Subject</th>
            <th class="px-4 py-3 text-left">Teacher</th>
            <th class="px-4 py-3 text-left">Room</th>
            <th class="px-4 py-3 text-left">Start Date</th>
            <th class="px-4 py-3 text-left">End Date</th>
            <th class="px-4 py-3 text-left">Days</th>
            <th class="px-4 py-3 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="class in classes" :key="class.id">
            <tr class="border-b">
              <td class="px-4 py-3" x-text="class.subject.name"></td>
              <td class="px-4 py-3" x-text="class.teacher.name"></td>
              <td class="px-4 py-3" x-text="class.room.name"></td>
              <td class="px-4 py-3" x-text="class.start_date"></td>
              <td class="px-4 py-3" x-text="class.end_date"></td>
              <td class="px-4 py-3" x-text="class.days_of_week.join(', ')"></td>
              <td class="px-4 py-3">
                <button @click="editClass(class)" class="px-2 py-1 mr-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Edit</button>
                <button @click="deleteClass(class._id)" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('app', () => ({
        // Data properties
        subjects: [],
        teachers: [],
        rooms: [],
        classes: [],
        showModal: false,
        isEditing: false,
        formData: {
          subject: '',
          teacher: '',
          room: '',
          start_date: '',
          end_date: '',
          days_of_week: [],
          start_time: '',
          end_time: '',
          class_type: '',
          max_capacity: 1
        },
        // API URLs (replace with your backend URLs)
        API_BASE: 'http://192.168.1.3:3000/api',
        CLASS_API: '/classes',
        SUBJECT_API: '/subjects',
        TEACHER_API: '/teachers',
        ROOM_API: '/rooms',
        // Initialize data
        init() {
          this.fetchSubjects();
          this.fetchTeachers();
          this.fetchRooms();
          this.fetchClasses();
        },
        // Fetch subjects
        async fetchSubjects() {
          try {
            const response = await fetch(`${this.API_BASE}${this.SUBJECT_API}`);
            this.subjects = await response.json();
            console.log('Fetched Subjects:', this.subjects);
          } catch (error) {
            console.error('Error fetching subjects:', error);
          }
        },
        // Fetch teachers
        async fetchTeachers() {
          try {
            const response = await fetch(`${this.API_BASE}${this.TEACHER_API}`);
            this.teachers = await response.json();
            console.log('Fetched Teachers:', this.teachers);
          } catch (error) {
            console.error('Error fetching teachers:', error);
          }
        },
        // Fetch rooms
        async fetchRooms() {
          try {
            const response = await fetch(`${this.API_BASE}${this.ROOM_API}`);
            this.rooms = await response.json();
            console.log('Fetched Rooms:', this.rooms);
          } catch (error) {
            console.error('Error fetching rooms:', error);
          }
        },
        // Fetch classes
        async fetchClasses() {
          try {
            const response = await fetch(`${this.API_BASE}${this.CLASS_API}`);
            this.classes = await response.json();
            console.log('Fetched Classes:', this.classes);
          } catch (error) {
            console.error('Error fetching classes:', error);
          }
        },
        // Save class (create/update)
        async saveClass() {
          try {
            const method = this.isEditing ? 'PUT' : 'POST';
            const url = this.isEditing 
              ? `${this.API_BASE}${this.CLASS_API}/${this.formData._id}`
              : `${this.API_BASE}${this.CLASS_API}`;
            const response = await fetch(url, {
              method,
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.formData)
            });
            if (response.ok) {
              this.showModal = false;
              this.isEditing = false;
              this.formData = {
                subject: '',
                teacher: '',
                room: '',
                start_date: '',
                end_date: '',
                days_of_week: [],
                start_time: '',
                end_time: '',
                class_type: '',
                max_capacity: 1
              };
              this.fetchClasses();
            }
          } catch (error) {
            console.error('Error:', error);
          }
        },
        // Edit class
        editClass(classData) {
          this.formData = { ...classData };
          this.isEditing = true;
          this.showModal = true;
        },
        // Delete class
        async deleteClass(id) {
          if (confirm('Are you sure?')) {
            const response = await fetch(`${this.API_BASE}${this.CLASS_API}/${id}`, { method: 'DELETE' });
            if (response.ok) this.fetchClasses();
          }
        }
      }));
    });
  </script>
</body>
</html>
